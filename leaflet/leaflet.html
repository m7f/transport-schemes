<!DOCTYPE html>
<html style="height:100%">
    <head>
        <meta charset="utf-8">
        <title>SPb transport</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
        <style>
            body, html {
            padding: 0;
            margin: 0;
            }

            /* Add a black background color to the top navigation */
            .topnav {
                background-color: #333;
                overflow: hidden;
            }

            /* Style the links inside the navigation bar */
            .topnav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            /* Change the color of links on hover */
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }

            /* Add a color to the active/current link */
            .topnav a.active {
                background-color: #5f5f5f;
                color: white;
            }

        </style>
    </head>
    <body style="height:100%">
        <article style="height:100%">
            <section style="height:100%">

                <div class="topnav" id="myTopnav" style="height:5%">
                  <a href="#Button1" onclick="alert('This is button 1')">Button1</a>
                  <a href="#Button2" onclick="alert('This is button 2')">Button2</a>
                  <a href="#Button3" onclick="alert('This is button 3')">Button3</a>
                  <a href="#Button4" onclick="alert('This is button 4')">Button4</a>
                </div>

                <div id="map" style="height: 95%; background: #242426;"></div>
                <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
                <script src="leaflet.js"></script>

            </section>
        </article>
    </body>
</html>
