<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SPb transport</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
        <script src="leaflet.js"></script>
        <style>
            body, html {
                padding: 0;
                margin: 0;
            }

            .mapwrap {
                position: absolute;
                top: 45px;
                bottom: 0;
                left: 0;
                right: 0;
                transition: margin-left .5s;
            }



            #map {
                height: 100%;
                width: 100%;
                background: #cdd2d4;
                z-index: 1;
            }

            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }
            .stopDot {
                position: absolute;
                left: 10px;
                display: block;
                font-size: 25px;
                color: rgb(129, 129, 129);
            }
            .roadLine {
                background-color: rgb(200, 200, 200);
                position: absolute;
                left: 14px;
                width: 7px;
                display: block;
                height: 100px;
            }

            .topnav {
                background-color: black ;
                overflow: hidden;
                height: 45px;
            }

            .topnav a {
                float: left;
                display: block;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }

            .topnav a.active {
                background-color: #4CAF50;
                color: white;
            }

            .sidenav {
                width: 350px;
                position: fixed;
                z-index: 99;
                top: 45px;
                left: -350px;
                bottom: 0;
                background-color: rgba(255, 255, 255, 0.9);
                overflow-x: hidden;
                padding-bottom: 40px;
                transition: 0.5s;
            }

            .sidenav li {
                padding: 8px 8px 8px 40px;
                text-decoration: none;
                font-size: 15px;
                color: #818181;
                display: block;
                transition: 0.3s
            }

            .sidenav li:hover, .offcanvas a:focus {
                background-color: #879a9f;
                color: #111;
            }

            .closebtn {
                background-color: rgba(255, 255, 255, 0.9);
                color: #000000;
                position: absolute;
                top: 0;
                left: 0;
                font-size: 36px;
                display: block;
                text-align: center;
                height: 50px;
                width: 50px;
                text-decoration: none;
                transition: margin-left .5s;
                z-index: 99;
            }


            @media screen and (max-height: 450px) {
                .sidenav {
                    padding-top: 15px;
                }

                .sidenav li {
                    font-size: 18px;
                }
            }

            #setup {
                z-index: 1000;
                background-color: rgba(0,0,0,0);
                position: absolute;
                display: block;
                height: 50px;
                width: 350px;
            }
            #cluster-radius {
                height: 100;
                width: 100;
            }

        </style>
    </head>
    <body>
        <div id="myTopnav" class="topnav">
            <a href="#home">Four</a>
            <a href="#news">Pretty</a>
            <a href="#contact">Nice</a>
            <a href="#about">Buttons</a>

        </div>

        <ul id="mySidenav" class="sidenav">

        </ul>
        <ul id="mySidenav1" class="sidenav">
            <li>
                Clusterisation
                <input
                id="cluster-radius"
                type="range"
                min="0"
                max="300"
                value="0"
                step="0.1"
                ></input>
            </li>
            <li id='allStops'>Show all stops</li>
        </ul>
        <div class="mapwrap" id="myMap">
            <a href="#" class="closebtn" id="button0" onclick="changeNav('mySidenav')">&#9776;</a>
            <a href="#" class="closebtn" id="button1" onclick="changeNav('mySidenav1')">&#128295;</a>

            <div id="map"></div>
        </div>
    </body>
</html>
